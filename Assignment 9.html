<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>

<h1 align="center">Employee Registration Form</h1>

<form>
    <table border="1" align="center" cellpadding="10" cellspacing="0" width="60%">
        <tr>
            <td><strong>Employee Name</strong></td>
            <td><input type="text" name="empName" size="40" required></td>
        </tr>
        <tr>
            <td><strong>Employee ID</strong></td>
            <td><input type="text" name="empId" size="40" required></td>
        </tr>
        <tr>
            <td><strong>Email</strong></td>
            <td><input type="email" name="email" size="40" required></td>
        </tr>
        <tr>
            <td><strong>Contact Number</strong></td>
            <td><input type="number" name="contact" size="40" required></td>
        </tr>
        <tr>
            <td><strong>Gender</strong></td>
            <td>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </td>
        </tr>
        <tr>
            <td><strong>Date of Birth</strong></td>
            <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <td><strong>Department</strong></td>
            <td><input type="text" name="department" size="40"></td>
        </tr>
        <tr>
            <td><strong>Programming Skills</strong></td>
            <td>
                <select name="skills" multiple size="4">
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                </select>
                <br><small>(Hold Ctrl or Cmd to select multiple)</small>
            </td>
        </tr>
        <tr>
            <td><strong>Address</strong></td>
            <td><textarea name="address" rows="4" cols="38"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
