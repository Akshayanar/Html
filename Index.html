    }

    .assignment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .assignment-card a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 500;
    }

    .assignment-card a:hover {
      text-decoration: underline;
    }
