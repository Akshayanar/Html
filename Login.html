<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9 </title>
    <style>
        /* General reset and body styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-image: url(https://static.vecteezy.com/system/resources/previews/020/285/550/non_2x/blurred-background-business-office-interior-with-desks-of-computers-business-background-free-photo.jpg); /* Office Background */
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px); /* Subtle blur for content */
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for contrast */
            padding: 40px;
            width: 420px; /* Refined width for a professional look */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box h1 {
            font-size: 32px;
            color: #2c3e50; /* Dark blue for professionalism */
            margin-bottom: 20px;
        }

        .login-box h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #34495e;
        }

        .login-box .company-name {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-box input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #3498db;
        }

        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .forgot-password {
            font-size: 14px;
            color: #2980b9;
            text-decoration: none;
            margin-top: 10px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .contact-support {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }

        .contact-support a {
            color: #2980b9;
            text-decoration: none;
        }

        .contact-support a:hover {
            text-decoration: underline;
        }

        .footer {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Employee Login</h1>
            <h2>Welcome Back to Your Workspace</h2>
            <p class="company-name">Your Company - Employee Portal</p>

            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Enter your Username" required>
                <input type="password" name="password" placeholder="Enter your Password" required>
                
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                
                <input type="submit" value="Login">
            </form>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <p class="contact-support">Need help? <a href="mailto:support@yourcompany.com">Contact Support</a></p>

            <div class="footer">
                <p>&copy; 2025 Your Company. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
